#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:concordion="http://www.concordion.org/2007/concordion">
    <head>
        <title>Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <p>
            The greeting for user <span concordion:set="${symbol_pound}firstName">Bob</span> will be:
            <span concordion:assertEquals="greetingFor(${symbol_pound}firstName)">Hello Bob!</span>
        </p>
    </body>
</html>
