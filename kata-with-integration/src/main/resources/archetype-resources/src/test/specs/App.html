#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:concordion="http://www.concordion.org/2007/concordion">
    <head>
        <title>Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <p>
            The greeting for user 
            <span concordion:set="${symbol_pound}firstName">Bob</span> 
            <span concordion:set="${symbol_pound}secondName">Martin</span> will be:
            <span concordion:assertEquals="statelessCheck(${symbol_pound}firstName, ${symbol_pound}secondName)">Hello Bob Martin !</span>
        </p>
        
        Example<br/>
        <span concordion:execute="reset()" />
        <div class="example">
            <table concordion:execute="${symbol_pound}output = statefullCheck(${symbol_pound}time, ${symbol_pound}command)">
                <tr>
                    <th concordion:set="${symbol_pound}time">Time (sec)</th>
                    <th concordion:set="${symbol_pound}command">Command</th>
                    <th concordion:assertEquals="${symbol_pound}output">Expected Output</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>X</td>
                    <td>0 - X</td>
                </tr>
            </table>
        </div>
    </body>
</html>
